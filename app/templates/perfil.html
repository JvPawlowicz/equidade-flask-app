{% extends "base.html" %}

{% block content %}

        <div class="alert alert-info">
            Você tem privilégios de administrador
        </div>
        <a href="{{ url_for('auth.admin_dashboard') }}" class="btn btn-primary">
            Painel Admin

    {% endif %}
    
    <!-- Restante do conteúdo do perfil -->
</div>
{% endblock %}
